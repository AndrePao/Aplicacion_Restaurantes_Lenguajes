{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Informacion del restaurante <h2>
    <h3><h3>
			
			  <ul>
			    {% for n in lista %}
			    <li><h4>Nombre de Restaurante {{n["Lugar"]}}</h4></li>
			    <li><h4>Tipo de Comida: {{n["TipoComida"]}}</h4></li>
			    <li><h4>Telefono: {{n["Tel"]}}</h4></li>
			    <li><h4>Horario de atencion: {{n["DiasAtencion"]}}</h4></li>
			    {% endfor %}
			  </ul>
			 
			
		
  </div>
{% endblock %}
